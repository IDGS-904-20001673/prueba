<app-navbar/>

<div class="d-flex items-center">
  <div class="text-center mt-10">
    <div class="flex items-center justify-center">
      <form [formGroup]="frmYoutube" (ngSubmit)="paramToSearch()">
        <div class="mb-4 flex flex-wrap">
          <label
            class="text-xl font-semibold text-gray-700 m-1 mx-auto mb-5"
            for="grid-zip"
          >
            Buscar video en innovatube
          </label>
          <input
            formControlName="seach"
            class="w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-zip"
            type="text"
            placeholder="Busca Videos"
            required
          />
          @if (frmYoutube.valid) {
          <button
            type="submit"
            class="mt-5 text-white bg-gradient-to-r from-red-500 via-red-600 to-red-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 shadow-lg shadow-red-500/50 rounded-lg text-base w-[50%] py-1 text-center mx-auto mb-2"
          >
            Buscar
          </button>
          } @else {
          <button
            disabled
            class="mt-5 text-white bg-gradient-to-r from-gray-500 via-gray-600 to-gray-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 shadow-lg shadow-gray-500/50 rounded-lg text-base w-[50%] py-1 text-center mx-auto mb-2"
          >
            Buscar
          </button>
          }
        </div>
      </form>
    </div>
  </div>
</div>
<div class="flex flex-wrap justify-center items-center ">
  @for(video of videos; track $index) { @if(video.id.videoId){
  
    <div class="w-[45%] h-[250px] my-10 mx-5 justify-center items-center object-cover rounded-lg hover:transition hover:duration-500 duration-500 shadow-lg shadow-gray-400 hover:-translate-y-[10px] hover:shadow-xl hover:shadow-red-900 hover:text-xl">
      <iframe
        class="w-full h-full"
        [src]="getVideoUrl(video.id?.videoId)"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <h4>{{ video.snippet.title }}</h4>
    </div>
  }@else{
  <h1>No se ah podido encontrar el video</h1>
  } }
</div>
